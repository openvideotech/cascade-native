  <div id="js-addstep-template" style="display:none" >
    <fieldset class="js-addstep-form">
      <div class="float-right"><i onclick="removeStepForm(this); return false" class="js-trash gg-trash"></i></div><h4>Add a step</h4>
      <div class="row">
          <div class="column column-60">
              <label for="step">Description of step</label>
              <input type="text" placeholder="" class="js-step" name="step">
          </div>
          <div class="column column-20">
              <label for="step-type" class="required">Type</label>
              <select onChange="checkCap(this); return false" class="js-step-type" name="step-type">
                <option default> -- select -- </option>
                <option value="fixed">Fixed</option>
                <option value="percentage">%</option>
              </select>
          </div>
          <div class="column column-20">
              <label for="step-cap">Cap</label>
              <input type="text" placeholder="Maximum payout" class="js-step-cap" name="step-cap">
              </select>
          </div>
      </div>
      <button onclick="addPayee(this); return false" class="js-add-payee button-secondary">Add a Payee <i class="gg-add"></i></button>
      <div class="float-right"><button onclick="saveStep(this); return false" class="js-save-step margin5top margin0bottom">Save step <i class="gg-check-r"></i></button></div>
    </fieldset>
  </div>

    <table>

        </tr>
      </thead>

      </tbody>
    </table>
  </div>
