        <fieldset>

            <h3>Build an agreement</h3>
        <div class="row">
            <div class="column column-80">
                <label for="name" class="required">Name for agreement</label>
                <input type="text" placeholder="" id="name">
            </div>
            <div class="column column-20">
                <label for="currency" class="required">Currency</label>
                <select id="currency">
                <option default> -- select -- </option>
                <option value="USD">$</option>
                <option value="GBP">£</option>
                <option value="EUR">€</option>
                <option value="INR">INR</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="column column-50">
                <label for="pointer" class="info">Payment address</label><details><summary class="info"><i class="gg-info"></i></summary>E.g. Payment Pointer, wallet or AC</details>
                <input type="text" placeholder="" id="pointer">    
            </div>
            <div class="column column-25">
                <label for="contact">Contact name</label>
                <input type="text" placeholder="" id="contact">    
            </div>
            <div class="column column-25">
                <label for="email">Contact email</label>
                <input type="text" placeholder="" id="email">    
            </div>
        </div>
        <label for="description">Description</label>
        <textarea placeholder="" id="description"></textarea>
        <fieldset>
        <details><summary>
            <strong>Limit</strong> - set an optional time or term limit on the agreement
        </summary>
        <div class="row margin2top">
            <div class="column">
                <div class="row">
                    <div class="column column-30">
                        <label for="period-repeat">Repeat for</label>
                        <input type="text" placeholder="" id="period-repeat" class="margin0bottom">
                    </div>
                    <div class="column column-70">
                        <label for="period-unit">Unit</label>
                        <select id="period-unit" class="margin0bottom">
                            <option default>select</option>
                            <option value="transactions">Transaction(s)</option>
                            <option value="hour">Hour(s)</option>
                            <option value="day">Day(s)</option>
                            <option value="week">Week(s)</option>
                            <option value="week">Month(s)</option>
                            <option value="week">Quarter(s)</option>
                            <option value="week">Year(s)</option>
                            </select>
                    </div>
                </div>
            </div>
            <div class="column">
                <label for="start" class="info">Start date</label><details><summary class="info"><i class="gg-info"></i></summary>Should the agreement have a start date?</details>
                <input type="date" id="start" name="start" class="margin0bottom"> 
            </div>
            <div class="column">
                <label for="end" class="info">End date</label><details><summary class="info"><i class="gg-info"></i></summary>Should the agreement have an end date?</details>
                <input type="date" id="end" name="end" class="margin0bottom"> 
            </div>
        </div></details>
